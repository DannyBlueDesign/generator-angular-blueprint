language: node_js
node_js:
  - '0.12.2'
  - '0.10.37'
script:
  - npm test
  - npm install -g yo
  - npm install -g .
  - npm install -g grunt-cli
  - npm install -g bower
  - mkdir ~/.config/ && mkdir ~/.config/configstore/
  - touch ~/.config/configstore/insight-yo.yml
  - echo "optOut":" true" >> ~/.config/configstore/insight-yo.yml
  - cat ~/.config/configstore/insight-yo.yml
  - mkdir testAppDir && cd testAppDir
  - yo angular-blueprint myApp
  - grunt test
  - grunt build
